<div class="wraper">
    <a [routerLink]="['/admin/seminar/manage']"><button class="btn btn-light"><i class="fas fa-arrow-circle-left"></i> Back</button></a>
    <h1 class="text-center">Automatical Email</h1>
    <form  (ngSubmit)="createMail(mailForm)" #mailForm="ngForm">
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title</label>
            <input type="text" class="form-control" [(ngModel)]="mailTitle"  ngModel #tt="ngModel" name="title" id="recipient-name" required>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Content</label>
            <ckeditor name="content" [(ngModel)]="mailContent" ngModel></ckeditor>
        </div>
        <div class="right-w3l" *ngIf="flagCreate">
            <input type="submit" class="form-control" value="Create">
        </div>
        <div class="right-w3l" *ngIf="!flagCreate">
            <input type="submit" class="form-control" value="Save">
        </div>
    </form>
</div>
