<h2 class="title">Warehouse Medicine management</h2>
<form class="col-md-6" [formGroup] = "receiptMedicineupdatePriceForm" (ngSubmit) = "create()">
  <div class="form-group">
      <label for="medicineName">Medicine'Name</label>
      <input type="text" [(ngModel)] = "selectedMedicine" placeholder="Select Medicine" class="form-control searchName dropdown-toggle" 
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (keyup) = "searchByName()" formControlName = "productId" id="medicineName" />
      <div class="dropdown-menu"  aria-labelledby="myInputId">
        <ng-container *ngFor="let medicine of medicines">
          <a class="dropdown-item" (click)="select(medicine)">{{medicine.name}}</a>
        </ng-container>
      </div>
    </div>
 
    <div class="form-group">
      <label for="pricebuy">Price Buy</label>
      <input type="text" placeholder="Price Buy" class="form-control" aria-haspopup="true" aria-expanded="false" formControlName = "pricebuy" id="pricebuy"/>
    </div>

    <div class="form-group">
      <label for="amout">Amount</label>
      <input type="text" placeholder="Amout" class="form-control" aria-haspopup="true" aria-expanded="false" formControlName = "amount" id="amount"/>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="datetime-local" placeholder="Select Date" class="form-control" aria-haspopup="true" aria-expanded="false" formControlName = "date" id="date" />
    </div>

    <div class="form-group">
      <label for="expirydate">Expiry Date</label>
      <input type="datetime-local" placeholder="expiry Date" class="form-control" aria-haspopup="true" aria-expanded="false" formControlName = "expirydate" id="expirydate"/>
    </div>

    <div class="form-group justify-content-between">
      <input type="submit"  class="btn btn-primary" value="Import" />
    </div>
</form>
