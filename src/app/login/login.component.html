<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text"  ngModel #un="ngModel" name="username" placeholder="Username" required>
                </div>
                <span class="invalid" *ngIf="un.touched && un.errors?.required"><i>Username is required</i></span>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password"  ngModel #pw="ngModel" name="password" placeholder="Password" required>
                </div>
                <span class="invalid" *ngIf="pw.touched && pw.errors?.required"><i>Password is required</i></span>

                <div class="invalid-login" *ngIf="isInValid">
                    <span><i>Login invalid</i></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Contact your admin if your have a problem with your account
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
